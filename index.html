<!doctype html>
<html lang="en">
    <head>
        <title>Hang Man</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://use.typekit.net/ymk7eym.css">
        <link rel="stylesheet" href="style.css">
       
    </head>

    <body>

        <main class="container text-center startb">
<div class="row">
            <h1 class="mb-4">SHAMROCK HANGMAN</h1>
          
        </div>
            <div id="difficultySelection" > 
                <div id="greeting" class=""></div>
                <!-- Remove THIS d-none -->
                <h3>Select Difficulty</h3>
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-sm-12">
                        <button class="btn btn-success w-100 difficulty-btn" onclick="startGame('easy')">Easy</button>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <button class="btn btn-warning w-100 difficulty-btn" onclick="startGame('medium')">Medium</button>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <button class="btn btn-danger w-100 difficulty-btn" onclick="startGame('hard')">Hard</button>
                    </div>
                </div>
            </div>
            <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none"></div>  <!-- add d non  -->
          

            <div id="gameArea" class="mt-4 d-none"><!-- add d non -->
                  <p id="scoreboard"></p>
                <h2 id="wordDisplay" class="mb-3">_  _ _ _ _ _</h2>

                    <div class="div mb-3">
                        <input type="text" id="letterInput" maxlength="1" class="form-control d-inline-block w-auto" placeholder="Enter a Letter"> 
                        <button id="guessBtn" class="btn btn-warning" onclick="guessLetter()">Guess</button>
                    </div>
                    
                    <p id="wrongLetters" class="fw-bold text-danger">Wrong Guesses:</p>
                    <img src="imgs/shamrock6.jpg" alt="" id="shamrock" class="shamrockImg">

                    <div class="d-none good" id="good">
                    <h1 id="message">You Win Kilgore gets the gold!</h1>
                </div>

                <div class="d-none wrong" id="wrong">
                    <h1 id="message">You lost Kilgore gets no gold. Word was: </h1>
                </div>

                    <div class="div mt-4">
                        <button id="restartBtn" class="btn btn-danger" onclick="restartGame()">Restart The Game</button>
                    </div>
                    
                   

            </div>   

        </main>
    </body>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
